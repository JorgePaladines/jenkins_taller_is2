plugins {
    id 'java-library'
    id 'pmd'
    id 'checkstyle'
    id 'findbugs'
    id 'eclipse'
}
checkstyle {
	toolVersion "7.6.1"
    configFile file("config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}
task Checkstyle(type: Checkstyle) {
    source 'src/main/java'
    include '**/*.java'
    exclude '**/gen/**'
    exclude '**/R.java'
    exclude '**/BuildConfig.java'

    // empty classpath
    classpath = rootProject.files()
}

findbugs{
    ignoreFailures=true
    findbugsTest.enabled=false
    sourceSets=[sourceSets.main]
    excludeFilter = file("config/findbugs/excludeFilter.xml")
    reportsDir = file("$project.buildDir/reports/findbugs")
}
tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
tasks.withType(Pmd){
    reports{
        xml.enabled=true
        html.enabled=true
    }
}
pmd {
   ignoreFailures = true
    pmdTest.enabled=false
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    
    //This is the checkstyle dependency
    checkstyle 'com.puppycrawl.tools:checkstyle:8.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //Mockito
    testImplementation 'org.mockito:mockito-core:2.7.22'
    
    //Mockito Final Classes
    //testImplementation 'org.mockito:mockito-inline:2.13.0'
    
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-library
	testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '2.2'
	
	// https://mvnrepository.com/artifact/org.powermock/powermock-mockito-release-full
	//testCompile group: 'org.powermock', name: 'powermock-mockito-release-full', version: '1.5.4'
	
    
}
